<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="icon" type="image/x-icon" href="asssets/icons/favicon.ico" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="soundBar"></div>
    <div class="main__menu container">
      <div class="main__logo">Tic Tac Toe</div>

      <div class="main__select-game">
        <div class="main__select-size-map">
          <p class="main__game main__game_size_text">Размер поля:</p>
          <input class="size__input" type="number" min="3" max="6" value="3" onkeypress="return false"/>
        </div>

        <p class="main__game">Выберите режим игры:</p>
        <button class="game__with game__with__pc">С компьютером</button>
        <button class="game__with game__with__player">Два игрока</button>
        <div class="table__list table__list-hide"></div>

        <div class="controls__table">
          <button class="game__with table__winner">Таблица победителей</button>
          <button class="game__with clear">Очистить <br />таблицу</button>
        </div>
      </div>
    </div>

    <div class="wrapper__game wrapper__game_hidden container">
      <table class="table__game">
        <tbody></tbody>
      </table>
    </div>

    <div class="wrapper__alert wrapper__alert_hidden">
      <div class="wrapper__text"></div>
      <div class="wrapper__step"></div>
      <div class="wrapper__controls">
        <button class="wrapper__button wrapper__button-yes">Да</button>
        <button class="wrapper__button wrapper__button-no">Нет</button>
      </div>
    </div>

    <footer class="footer">
      <a
        class="link link__github"
        href="https://github.com/dangor220"
        target="_blank"
        >github</a
      >
      <span class="year">2022</span>
      <span
        class="link link__rsschool"
        >dangor220</span>
    </footer>

    <script src="script/selectgame.js"></script>
    <script src="script/generatemap.js"></script>
    <script src="script/resumegame.js"></script>
    <script src="script/tablewinner.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
